<head>

    <title>AI Career Website</title>
    <style>
        /* Add your CSS styling here */
        #overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 2;
            cursor: pointer;
        }
        #popupMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 3;
        }
        #closePopup {
            cursor: pointer;
            color: red;
            float: right;
            font-size: 20px;
        }
    </style>
</head>

    <div id="overlay" onclick="closePopup()"></div>

        function showPopup() {
            const selectedCareer = readcareer;
            const careerInfo = careerData.find(career => career.title === selectedCareer);

            if (careerInfo) {
                document.getElementById("popmessage").innerText = careerInfo.message;
            } else {
                document.getElementById("popmessage").innerText = "Career information not found.";
            }

            document.getElementById("overlay").style.display = "block";
            document.getElementById("popupMessage").style.display = "block";
        }

        function closePopup() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popupMessage").style.display = "none";
        }

        // Automatically show the popup on page load
        window.onload = showPopup;
