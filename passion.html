<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Passion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body data-page="passion">

    <div class="container">
        <h1 id="greeting"></h1>
        <p>What is your number 1 passion right now?</p>

        <div class="passion-grid" id="passionOptions"></div>

        


        <button id="confirmButton" onclick="confirmPassion()" disabled>
            This is my number 1 passion!
        </button>
    </div>

    <script>
        // Get the user's name from localStorage and personalize greeting
        let userName = localStorage.getItem("userName") || "there";
        document.getElementById("greeting").innerText = `So, ${userName}...`;

        // List of passions
        const passions = [
            "Technology", "Medicine", "Business", "Art & Design", "Psychology", "Environment", "Education", 
            "Engineering", "Finance", "Music", "Social Work", "Marketing", "Writing", "Sports", 
            "Public Relations", "Science", "Politics", "Gaming", "Space/Astronomy", "Entrepreneurship", 
            "History", "Travel", "Photography", "Law", "Automotive", "Fashion", "AI & Robotics", 
            "Architecture", "Cybersecurity", "Film & Media", "Philosophy", "Interior Design", "Culinary Arts", 
            "Sociology", "Fitness & Nutrition", "Human Rights", "Journalism", "Theology", "Marine Biology", 
            "Agriculture", "Animal Care", "Luxury Goods", "Cultural Studies", "Military Strategy", 
            "Meditation & Mindfulness", "Psychology of Habits", "Renewable Energy", "Sustainable Living", 
            "Blockchain & Cryptocurrency", "ESports", "VR/AR Development", "Genetic Engineering", 
            "Astrobiology", "Virtual Economies", "Metaverse Development", "Futurism", "Urban Planning", 
            "Biochemistry", "Wilderness Survival"
        ];

        let selectedPassion = null;

        // Display passions as clickable bubbles
        const passionContainer = document.getElementById("passionOptions");
        passions.forEach(passion => {
            let bubble = document.createElement("div");
            bubble.classList.add("passion-bubble");
            bubble.innerText = passion;
            bubble.onclick = () => selectPassion(passion, bubble);
            passionContainer.appendChild(bubble);
        });

        function selectPassion(passion, element) {
            // Reset all bubbles
            document.querySelectorAll(".passion-bubble").forEach(b => b.classList.remove("selected"));

            // Mark the selected one
            element.classList.add("selected");
            selectedPassion = passion;

            // Enable the confirmation button
            document.getElementById("confirmButton").disabled = false;
        }

        function confirmPassion() {
            if (selectedPassion) {
                localStorage.setItem("selectedPassion", selectedPassion);
                window.location.href = "industry.html"; // Next page
            }
        }
    </script>
</body>
</html>
