<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Me!</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <body data-page="index">

    <div class="container">
        <h1>Welcome to Hey Me!</h1>
        <p>Hold on, who am I speaking to?</p>
        
        <input type="text" id="userName" placeholder="Type your name here...">
       
        <button id="start-button">Start</button>


        <button onclick="saveName()">Continue</button>
    </div>

    <script>
        function saveName() {
            let userName = document.getElementById("userName").value.trim();
    
            if (userName === "") {
                alert("Please enter your name!");
                return;
            }
    
            // Store the name in localStorage
            localStorage.setItem("userName", userName);
    
            // Redirect to the passion selection page
            window.location.href = "passion.html";
        }
    </script>
    


</body>
</html>
